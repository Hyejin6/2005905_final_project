<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> <!-- 스타일 적용 -->

    <!--https://getbootstrap.com/docs/4.5/getting-started/introduction/   -  css (4.5버전) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--https://getbootstrap.com/docs/4.5/getting-started/introduction/   -  JS Bundle (4.5버전) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <!-- nav : 메뉴바 만들기 (어떤 페이지를 들어가도 상단 메뉴바가 고정되어 나타나게 됨) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home:home' %}"> Django Project </a> <!-- 이름 변경 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home:home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <!-- 메뉴에 polls, bookmark, blog 링크 추가 -->
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'polls:index' %}">Polls <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'bookmark:list' %}">Bookmark <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'blog:post_list' %}">Blog <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>  <!-- nav end -->

    <p></p> <!-- 상단 메뉴바와 아래 내용 부분이 너무 붙어서 간격 줌 -->

    <div class="row">
        <div class="col">
            {% block content %}
            {% endblock %}

            {% block pagination %} <!-- 지정된 갯수 이상으로 북마크가 등록되면 다음 페이지로 보여줄 수있게끔 하는 목록화면의 페이징 기능 -->
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
